    <form action="">
<fieldset>
    <legend id="negrita"> Dejanos tus datos </legend>
    <label for="nombre"> Nombre </label>

    <label for="correo"> Correo electrónico </label>

    <!-- Checkbox -->

    <input type="radio" name="radio" class="checkRedes"> Facebook
    <input type="radio" name="radio" class="checkRedes"> Recomendación
    <input type="radio" name="radio" class="checkRedes"> Otro
   
    <!-- textarea -->
    <label for="comentarios" class="dejanosunMsj"> Dejanos un mensaje </label>

    <input type="submit" value="Enviar formulario" class="botones">
