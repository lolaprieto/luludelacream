    <!-- Inicio formulario -->
    <h1 class="animate__animated animate__bounceIn violeta"> Completá el formulario y nos contactamos con vos a la brevedad!
    </h1>
    <form action="">
        <fieldset>
            <legend id="negrita"> Dejanos tus datos </legend>
            <label for="nombre"> Nombre </label>
            <input type="text" name="nombre" placeholder="Ingresa tu nombre" required>

            <label for="apellido"> Apellido </label>
            <input type="text" name="apellido" placeholder="Ingresa tu apellido" required>

            <label for="telefono"> Teléfono </label>
            <input type="number" name="telefono" placeholder="Ingresa tu teléfono" required>

            <label for="correo"> Correo electrónico </label>
            <input type="email" name="correo" placeholder="Ingresa tu email" required>

            <!-- Checkbox -->
            <label for="radio"> ¿Cómo nos conociste? </label>
            <input type="radio" name="radio" class="checkRedes" id="instagram"> Instagram
            <input type="radio" name="radio" class="checkRedes"> Facebook
            <input type="radio" name="radio" class="checkRedes"> Recomendación
            <input type="radio" name="radio" class="checkRedes"> Otro

            <!-- textarea -->
            <label for="comentarios" class="dejanosunMsj"> Dejanos un mensaje </label>
            <textarea name="comentario" cols="30" rows="5"></textarea>

            <input type="submit" value="Enviar formulario" class="botones">
            <input type="reset" value="Limpiar formulario" class="botones">
        </fieldset>
    </form>
    <!-- Fin formulario -->
